<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style_net.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="div">
      <div class="image-container">
        <img
          src="./img/main-page.png"
          alt="Arcane Netflix Image"
          class="responsive-image"
        />

        <!-- posters.png -->
        <div class="hover-target posters">
          <img src="./img/posters.png" alt="Posters Image" />
        </div>

        <!-- 메뉴 항목 -->
        <div class="hover-target menu1">Episode</div>
        <div class="hover-target menu2">Series</div>
        <div class="hover-target menu3">Characters</div>
        <div class="hover-target menu4">Top6</div>

        <!-- 숨겨진 이미지 -->
        <div class="hover-images">
          <img
            src="./img/episode.png"
            alt="Episode Image"
            class="episode-image"
          />
          <img src="./img/series.png" alt="Series Image" class="series-image" />
          <img
            src="./img/characters.png"
            alt="Characters Image"
            class="characters-image"
          />
          <img src="./img/top6.png" alt="Top6 Image" class="top6-image" />
          <img
            src="./img/6poster.png"
            alt="6Poster Image"
            class="posters-image"
          />
        </div>
      </div>
      <div class="line"></div>

      <div
        class="button-danger"
        style="
          background: url(./img/button-danger0.png) center;
          background-size: cover;
          background-repeat: no-repeat;
        "
        onclick="goToProfile()"
      >
        <div class="button"></div>
      </div>

      <script>
        function goToProfile() {
          window.location.href = "./index.html#profile";
        }
      </script>
    </div>
  </body>
</html>
